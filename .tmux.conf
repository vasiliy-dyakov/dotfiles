set -g update-environment "DISPLAY SSH_ASKPASS SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY"
set-environment -g 'SSH_AUTH_SOCK' ~/.ssh/ssh_auth_sock

# Enable scroll, resize panes, select splits and windows by mouse
set -g mouse on

# Scroll History
set -g history-limit 10000

# Set first window to index 1 (not 0) to map more to the keyboard layout...
set -g base-index 1
setw -g pane-base-index 1

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# switch panes using Alt-arrow without prefix
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D
bind-key -r k select-window -t :-
bind-key -r j select-window -t :+

# Set ability to capture on start and restore on exit window data when running an application
setw -g alternate-screen on

# Lower escape timing from 500ms to 50ms for quicker response to scroll-buffer access.
set -s escape-time 50

# act like vim
setw -g mode-keys vi

# Copy and paste like in vim
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# Reload tmux.conf on prexif+r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

set -g set-titles on
set -g set-titles-string "#T/#W"

# Colors
set -g status-fg white
set -g status-bg black
set -g status-interval 2
set -g status-position bottom
set -g message-fg white
set -g message-bg red
set -g message-attr bright

set -g status-justify left

set -g pane-border-fg colour246
set -g pane-active-border-fg colour246

setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W "

set -g status-left "#S Â» "
set -g status-right '#[fg=white,bg=colour245,bold] %H:%M:%S '
setw -g window-status-fg white
setw -g window-status-bg black
setw -g window-status-current-fg black
setw -g window-status-current-bg colour220
set-option -gw window-status-activity-bg black
set-option -gw window-status-activity-fg red
