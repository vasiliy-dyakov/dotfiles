set -g update-environment "DISPLAY SSH_ASKPASS SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY"
set-environment -g 'SSH_AUTH_SOCK' ~/.ssh/ssh_auth_sock

# Enable scroll, resize panes, select splits and windows by mouse
set -g mouse on
# set -g mouse-resize-pane on
# set -g mouse-select-pane on
# set -g mouse-select-window on

# Toggle mouse on with C-B m
bind m \
  set -g mode-mouse on \;\
  set -g mouse-resize-pane on \;\
  set -g mouse-select-pane on \;\
  set -g mouse-select-window on \;\
  display 'Mouse: ON'

# Toggle mouse off with C-B M for selecting normaly
bind M \
  set -g mode-mouse off \;\
  set -g mouse-resize-pane off \;\
  set -g mouse-select-pane off \;\
  set -g mouse-select-window off \;\
  display 'Mouse: OFF'

# Scroll History
set -g history-limit 10000

# Set first window to index 1 (not 0) to map more to the keyboard layout...
set -g base-index 1
setw -g pane-base-index 1

# switch panes using Alt-arrow without prefix
bind -n M-h select-pane -j
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# Set ability to capture on start and restore on exit window data when running an application
setw -g alternate-screen on

# Lower escape timing from 500ms to 50ms for quicker response to scroll-buffer access.
set -s escape-time 50

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Manage window size
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Copy and paste like in vim
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# Reload tmux.conf on prexif+r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# React on window activity
setw -g monitor-activity on
set -g visual-activity on

# Make prefix + u maximize pane and prefix + i restore everything back, work shitty if you change window after
# pressing Down
unbind Up
unbind Down
bind Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp

# Do not rename window titles automatically
set-window-option -g automatic-rename off

# Colors
set -g status-fg white
set -g status-bg black
set -g status-interval 2
set -g status-position bottom
set -g message-fg white
set -g message-bg red
set -g message-attr bright

set -g status-justify left

set -g pane-border-fg colour246
set -g pane-active-border-fg colour246

setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W "

set -g status-left "#S Â» "
set -g status-right '#[fg=white,bg=colour245,bold] %H:%M:%S '
setw -g window-status-fg white
setw -g window-status-bg black
setw -g window-status-current-fg black
setw -g window-status-current-bg colour220
set-option -gw window-status-activity-bg black
set-option -gw window-status-activity-fg red
